<!DOCTYPE HTML>  
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>SlimeCH1</title>
    <script type="text/javascript" src="simpleGame.js"></script> 
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
    <script type="text/javascript">
        var game;
        var background;

        function init() {
            let screenWidth = window.innerWidth;
            let screenHeight = window.innerHeight;

            game = new Scene();
            game.setSize(screenWidth, screenHeight);

            background = new Sprite(game, "BG2.png", screenWidth, screenHeight);
            background.setSpeed(0);
            background.setPosition(screenWidth / 2, screenHeight / 2);

            game.start(); 
        }

        function update() {
            game.clear();
            background.update();  // ✅ ต้องเรียกใช้เพื่อให้ภาพพื้นหลังอัปเดต
        }

        window.onresize = function () {
            let newWidth = window.innerWidth;
            let newHeight = window.innerHeight;
            game.setSize(newWidth, newHeight);
            background.setPosition(newWidth / 2, newHeight / 2);
        };
    </script>
</head>
<body onload="init()">
</body>
</html>
