<!DOCTYPE HTML>

    <script type="text/javascript">
        var game;
        var background;
        var character;
        var wallBushes = [];
        var berryBush;
        var timer;
        var timeLeft = 20;
        var timerDisplay;
        var gameStarted = false;
        var gameAudio;
        var eatSound = new Audio("eat.mp3");
        eatSound.volume = 1.0; // ‡∏õ‡∏£‡∏±‡∏ö‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á (0.0 - 1.0)
        var hitSound = new Audio("hit.mp3");
        hitSound.volume = 1.0; // ‡∏õ‡∏£‡∏±‡∏ö‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á (0.0 - 1.0)

        function init() {
            game = new Scene();
            let gameWidth = 1000;  // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Ç‡∏≠‡∏á‡πÄ‡∏Å‡∏°
            let gameHeight = 700;

            game.setSize(gameWidth, gameHeight);
            game.setBG("black");

            background = new Sprite(game, "BG1.png", gameWidth, gameHeight);
            background.setSpeed(0, 0);
            background.setPosition(gameWidth / 2, gameHeight / 2);

            gameAudio = new Audio("Game1.mp3"); // ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á
            gameAudio.loop = true; // ‡πÄ‡∏•‡πà‡∏ô‡∏ã‡πâ‡∏≥‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
            gameAudio.volume = 0.5; // ‡∏õ‡∏£‡∏±‡∏ö‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á (0.0 - 1.0)

            character = new Sprite(game, "Sprite_Slime_CH1.png", 64, 64);
            character.loadAnimation(512, 256, 64, 64);
            character.generateAnimationCycles();
            character.renameCycles(["down", "up", "left", "right"]);
            character.setAnimationSpeed(500);
            character.setPosition(500, 50);
            character.setSpeed(0);
            character.pauseAnimation();
            character.setCurrentCycle("down");
            character.setBoundAction(STOP);

            createWallBushes();
            createBerryBush();
            createTimerDisplay();
            showInstructions();


        }

        function showInstructions() {
            createCard("Chapter 1 \n‡∏ß‡∏¥‡∏ò‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô", [
                { text: "Ready", color: "green", onClick: startGame }
            ], "- ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö Slime ‡∏î‡πâ‡∏ß‡∏¢‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏π‡∏Å‡∏®‡∏£\n- ‡∏´‡∏•‡∏µ‡∏Å‡πÄ‡∏•‡∏µ‡πà‡∏¢‡∏á‡∏û‡∏∏‡πà‡∏°‡πÑ‡∏°‡πâ\n- ‡πÑ‡∏õ‡∏ñ‡∏∂‡∏á‡∏û‡∏∏‡πà‡∏°‡πÄ‡∏ö‡∏≠‡∏£‡∏µ‡πà‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤\n- ‡πÄ‡∏Å‡πá‡∏ö‡∏û‡∏∏‡πà‡∏°‡πÄ‡∏ö‡∏≠‡∏£‡∏µ‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ä‡∏ô‡∏∞");
        }

        function updateTimerPosition() {
            let canvasRect = game.canvas.getBoundingClientRect();
            timerDisplay.style.top = `${canvasRect.top + 10}px`;  // ‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏ô‡∏™‡∏∏‡∏î‡∏Ç‡∏≠‡∏á Canvas
            timerDisplay.style.left = `${canvasRect.left + 10}px`; // ‡∏ä‡∏¥‡∏î‡∏ã‡πâ‡∏≤‡∏¢‡∏Ç‡∏≠‡∏á Canvas
        }

        function createTimerDisplay() {
            timerDisplay = document.createElement("div");
            timerDisplay.style = `
        position: absolute;
        padding: 10px;
        background: rgba(255, 255, 255, 0.8);
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    `;
            document.body.appendChild(timerDisplay);
            updateTimerPosition();  // üìå ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
            updateTimerDisplay();
        }

        function updateCardPosition() {
            let card = document.getElementById("gameCard");
            if (!card) return;

            let canvasRect = game.canvas.getBoundingClientRect();
            let cardWidth = 300;
            let cardHeight = 200;

            card.style.top = `${canvasRect.top + (canvasRect.height / 2) - (cardHeight / 2)}px`;
            card.style.left = `${canvasRect.left + (canvasRect.width / 2) - (cardWidth / 2)}px`;
        }

        function startGame() {
            gameStarted = true;
            gameAudio.play(); // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏Å‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°
            startTimer();
            game.start();
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    gameOver("Time's up! Try again?");
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            timerDisplay.innerText = `Time: ${timeLeft}s`;
        }
        function createCard(title, buttons, message = "") {
            let oldCard = document.getElementById("gameCard");
            if (oldCard) oldCard.remove();

            let card = document.createElement("div");
            card.id = "gameCard";

            let canvasRect = game.canvas.getBoundingClientRect(); // üìå ‡∏î‡∏∂‡∏á‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á Canvas

            let cardWidth = 300;
            let cardHeight = 200;

            card.style = `
        position: absolute;
        top: ${canvasRect.top + (canvasRect.height / 2) - (cardHeight / 2)}px;  /* ‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
        left: ${canvasRect.left + (canvasRect.width / 2) - (cardWidth / 2)}px;  /* ‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô */
        width: ${cardWidth}px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        text-align: center;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        z-index: 1000;
    `;

            let titleText = document.createElement("h2");
            titleText.innerText = title;
            card.appendChild(titleText);

            if (message) {
                let msgText = document.createElement("p");
                msgText.innerText = message;
                card.appendChild(msgText);
            }

            buttons.forEach(btnData => {
                let button = document.createElement("button");
                button.innerText = btnData.text;
                button.onclick = () => {
                    card.remove();
                    btnData.onClick();
                };
                button.style = `
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background: ${btnData.color};
            color: white;
        `;
                card.appendChild(button);
            });

            document.body.appendChild(card);
        }




        function checkCollision() {
            let charLeft = character.x - character.width / 2;
            let charRight = character.x + character.width / 2;
            let charTop = character.y - character.height / 2;
            let charBottom = character.y + character.height / 2;

            let buffer = 30; // ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î hitbox ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡πÄ‡∏£‡πá‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏ä‡∏ô‡∏Å‡∏±‡∏ö‡∏û‡∏∏‡πà‡∏°‡πÑ‡∏°‡πâ
            for (let bush of wallBushes) {
                let bushLeft = bush.x - bush.width / 2;
                let bushRight = bush.x + bush.width / 2;
                let bushTop = bush.y - bush.height / 2;
                let bushBottom = bush.y + bush.height / 2;

                if (
                    charRight - buffer > bushLeft + buffer &&
                    charLeft + buffer < bushRight - buffer &&
                    charBottom - buffer > bushTop + buffer &&
                    charTop + buffer < bushBottom - buffer
                ) {
                    hitSound.play(); // ‚úÖ ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ä‡∏ô‡∏û‡∏∏‡πà‡∏°‡πÑ‡∏°‡πâ
                    character.setSpeed(0); // ‡∏´‡∏¢‡∏∏‡∏î‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
                    gameOver("You hit a bush! Try again?");
                    return;
                }
            }

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏ä‡∏ô‡∏Å‡∏±‡∏ö‡∏û‡∏∏‡πà‡∏°‡πÄ‡∏ö‡∏≠‡∏£‡∏µ‡πà
            if (berryBush) {
                let berryBushLeft = berryBush.x - berryBush.width / 2;
                let berryBushRight = berryBush.x + berryBush.width / 2;
                let berryBushTop = berryBush.y - berryBush.height / 2;
                let berryBushBottom = berryBush.y + berryBush.height / 2;

                if (
                    charRight - buffer > berryBushLeft + buffer &&
                    charLeft + buffer < berryBushRight - buffer &&
                    charBottom - buffer > berryBushTop + buffer &&
                    charTop + buffer < berryBushBottom - buffer
                ) {
                    eatSound.play();  // ‚úÖ ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ä‡∏ô‡∏û‡∏∏‡πà‡∏°‡πÄ‡∏ö‡∏≠‡∏£‡∏µ‡πà
                    character.setSpeed(0);
                    gameWin();
                    return;
                }
            }
        }

        function gameOver() {
            clearInterval(timer);
            createCard("‡πÄ‡∏´‡∏´‡∏´‡∏´‡∏´‡πÑ‡∏°‡πà‡πÄ‡∏õ‡πá‡∏ô‡πÑ‡∏£‡∏≠‡∏µ‡∏Å‡∏£‡∏≠‡∏ö!", [
                { text: "Restart", color: "red", onClick: () => location.reload() }
            ]);
        }

        var gameWon = false;  // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ä‡∏ô‡∏∞

        function gameWin() {
            if (gameWon) return;  // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏Å‡∏°‡∏ä‡∏ô‡∏∞‡πÅ‡∏•‡πâ‡∏ß‡πÉ‡∏´‡πâ‡πÑ‡∏°‡πà‡∏ó‡∏≥‡∏≠‡∏∞‡πÑ‡∏£
            gameWon = true;  // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏°‡∏ä‡∏ô‡∏∞‡πÅ‡∏•‡πâ‡∏ß
            clearInterval(timer);
            setTimeout(() => {
                createCard("‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞‡πÅ‡∏•‡πâ‡∏ß!", [
                    { text: "Restart", color: "red", onClick: restartGame },
                    { text: "Next Stage", color: "blue", onClick: () => window.location.href = "Game1CH2.html" }
                ]);
            }, 50);  // ‚úÖ ‡∏´‡∏ô‡πà‡∏ß‡∏á‡πÅ‡∏Ñ‡πà 50ms ‡πÉ‡∏´‡πâ‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤ DOM ‡πÑ‡∏°‡πà‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î
        }

        function restartGame() {
            console.log("üîÑ Restart button clicked! Reloading...");
            location.reload();  // ‡πÉ‡∏ä‡πâ location.reload() ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
        }


        function createBerryBush() {
            let bushWidth = 163;
            let bushHeight = 153;

            // ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏û‡∏∏‡πà‡∏°‡πÄ‡∏ö‡∏≠‡∏£‡∏µ‡πà (‡πÅ‡∏ö‡∏ö‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö‡∏û‡∏∏‡πà‡∏°‡πÑ‡∏°‡πâ)
            let berryBushPositions = [
                { x: 500, y: 690 } // ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÑ‡∏î‡πâ‡∏ï‡∏≤‡∏°‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
            ];

            for (let pos of berryBushPositions) {
                berryBush = new Sprite(game, "Sprite_Berry_Bush.png", 979, 153);
                berryBush.loadAnimation(979, 153, 163, 153);
                berryBush.generateAnimationCycles(SINGLE_ROW, 6);
                berryBush.setAnimationSpeed(700);
                berryBush.setSpeed(0);
                berryBush.setPosition(pos.x, pos.y);
                berryBush.playAnimation();
            }
        }


        function createWallBushes() {
            let bushWidth = 163;
            let bushHeight = 153;

            // ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏û‡∏∏‡πà‡∏°‡πÑ‡∏°‡πâ‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ (‡πÅ‡∏ó‡∏ô‡πÄ‡∏°‡∏ó‡∏£‡∏¥‡∏Å‡∏ã‡πå)
            let bushPositions = [
                { x: 0, y: 153 }, { x: 163, y: 153 }, { x: 326, y: 153 }, // Row 1
                { x: 815, y: 306 }, { x: 978, y: 306 }, // Row 2
                { x: 489, y: 459 }, { x: 652, y: 459 }, { x: 815, y: 459 }, { x: 978, y: 459 } // Row 3
            ];

            for (let pos of bushPositions) {
                let bush = new Sprite(game, "Sprite_Wall_Bush.png", 163, 153); // ‚úÖ ‡πÉ‡∏ä‡πâ‡∏Ç‡∏ô‡∏≤‡∏î‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö animation frame
                bush.loadAnimation(979, 153, 163, 153);
                bush.generateAnimationCycles(SINGLE_ROW, 6);
                bush.setAnimationSpeed(700);
                bush.setSpeed(10);
                bush.setPosition(pos.x, pos.y);
                bush.playAnimation();
                wallBushes.push(bush);
            }
        }

        function update() {
            game.clear();
            checkKeys();
            checkCollision(); // ‚úÖ ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Å‡πà‡∏≠‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£

            background.update();
            character.update();

            for (let bush of wallBushes) {
                bush.update();
            }
            if (berryBush) {
                berryBush.update();
            }
        }



        function checkKeys() {
            if (keysDown[K_LEFT]) {
                character.setSpeed(10);
                character.playAnimation();
                character.setMoveAngle(270);
                character.setCurrentCycle("left");
            } else if (keysDown[K_RIGHT]) {
                character.setSpeed(10);
                character.playAnimation();
                character.setMoveAngle(90);
                character.setCurrentCycle("right");
            } else if (keysDown[K_UP]) {
                character.setSpeed(10);
                character.playAnimation();
                character.setMoveAngle(0);
                character.setCurrentCycle("up");
            } else if (keysDown[K_DOWN]) {
                character.setSpeed(10);
                character.playAnimation();
                character.setMoveAngle(180);
                character.setCurrentCycle("down");
            } else if (keysDown[K_SPACE]) {
                character.setSpeed(0);
                character.pauseAnimation();
                character.setCurrentCycle("down");
            } else {
                character.setSpeed(0);
            }
        }


        window.addEventListener("resize", updateTimerPosition);
        window.addEventListener("resize", updateCardPosition);
    </script>
