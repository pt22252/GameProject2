<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Berry Knight</title>

    
    <script type="text/javascript"
            src = "simpleGame.js">//ต่อsimpleGame
    </script>

    
    <script type = "text/javascript"
            src = "berryknightLib.js">//ต่อLibraly ที่เราสร้างขึ้นมา
    </script>

    <script type="text/javascript">
        var knight
        var scene;
        var background;

        function init(){
            scene = new Scene();
            scene.setBG("green");
            knight = new Knight();

            scene.start();
        } // end init
    
        function update(){
            scene.clear();
            knight.checkKeys(); //เช็คปุ่มที่กด

            scene.update();
            knight.update(); //อัพเดทตัวละคร
        } // end update();
   
        
    </script>
    
</head>
<body onload = "init()">
</body>

</html>
